<app-dynamic-context-menu #contextMenu [commands]="commands"></app-dynamic-context-menu>
<span *ngIf="contextMenu && contextMenu.matMenu">
    <span (mousedown)="globalMouseDown($event)" #element class="context-menu-position" #trigger="matMenuTrigger"
        [matMenuTriggerFor]="contextMenu.matMenu">
    </span>
</span>
