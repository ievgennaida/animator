<div class="center" *ngFor="let command of commands">
    <button class="center" *ngIf="command && (!command.commandType || command.commandType === 'command')" mat-button
        [class.active]="command?.active || false" (click)="onActionClicked(command)"
        [disabled]="command.canExecute?!command.canExecute():false" [attr.title]="command.tooltip"
        [class.active]="command?.active || false">
        <mat-icon [svgIcon]="command.iconSVG?command.icon:null">{{command.icon?command.icon:''}}
        </mat-icon>
    </button>
    <mat-divider vertical *ngIf="command && command.commandType === 'separator'"></mat-divider>
    <div class="label" vertical *ngIf="command && command.commandType === 'label'">{{command.title}}</div>
</div>
