<span (mousedown)="globalMouseDown($event)" #element class="context-menu-position" #trigger="matMenuTrigger"
    [matMenuTriggerFor]="contextMenu">
</span>
<mat-menu #contextMenu [hasBackdrop]="false">
    <div><button disabled mat-menu-item (click)="cut()">
            <mat-icon></mat-icon><span>Cut</span><span class="hotkey">Ctrl+X</span>
        </button>
        <button disabled mat-menu-item (click)="copy()">
            <mat-icon>file_copy</mat-icon><span>Copy</span><span class="hotkey">Ctrl+C</span>
        </button>
        <button disabled mat-menu-item (click)="paste()">
            <mat-icon></mat-icon><span>Paste</span><span class="hotkey">Ctrl+V</span>
        </button>
        <button mat-menu-item *ngFor="let command of commands || []"
            [disabled]="command.canExecute?!command.canExecute():false" [attr.title]="command.tooltip"
            [class.active]="command?.active || false" (click)="onActionClicked(command)">
            <mat-icon [svgIcon]="command.iconSVG?command.icon:null">{{command.icon?command.icon:''}}
            </mat-icon>
            <span *ngIf="command.title">{{command.title}}</span><span class="hotkey">{{command.hotkey ||
                ''}}</span>
        </button>
    </div>
</mat-menu>
